<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-12">
                    <textarea name="" id="message" cols="30" rows="3" class="form-control"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="com-md-12">
                    <button class="btn btn-block btn-primary" id="btn-send-message">Send message</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <ul id="messages">
                        Сообщения
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <ul id="users">
                Пользователи
            </ul>
        </div>
    </div>
</div>



<script src="/socket.io/socket.io.js"></script>
<script src="/client.js"></script>
</body>
</html>
